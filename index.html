<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="FileSaver.js"></script>
<script src="LocalStorage.js"></script>
</head>

<body id="body" style="width:100%; height:100%; margin:0; padding:0; background-color:rgb(50,50,50); color: #eee; overflow:hidden">

<div id="idtitle-app" style="width: 100%; height:20px; font-size:20px; text-align:center" id="title-app">No Name *</div>
<div style="width: 100%; height:20px; padding:5px; margin:5px; padding:0;  background-color:rgb(10,10,10)">
	<span class="bt-menu-head" id="bt-newproject">New Project</span>
	<span class="bt-menu-head" id="bt-openproject">Open Project</span>
	<span class="bt-menu-head" id="bt-saveproject">Save Project</span>
	<span class="bt-menu-head" id="bt-exportfile">Export Project (txt)</span>
	<span class="bt-menu-head" id="bt-saveimage">Save Image</span>
	<span class="bt-menu-head" id="bt-clearall" >Clear All</span>
	<span class="bt-menu-head" id="bt-addlayer">Add Layer</span>
	<span class="bt-menu-head" id="bt-geratecode">Gerate Code</span> 
	<span>Zoom:
		<select id="select-zoom" class="inp-head" type="text">
		 <option value=".25">25%</option>
		  <option value=".5">50%</option>
		  <option value="1" selected>100%</option>
		  <option value="2">200%</option>
		</select> 
	</span>
</div>

<div style="width:calc(100% - 10px); height:calc(100% - 40px); margin:5px; padding:0; overflow:scroll; background-color:rgb(100,100,100)">

	<div id= "menu-suspended"> 

		<div id="head-menu" >Pixel Editor</div>
		<div style="width:100%; background-color: #444; padding-top: 2px; padding-bottom:2px; text-align:center; font-size:10px" >Setting Canvas</div>

		<div style="width:70%; margin-left: 15%; text-align: center">
		width <br>
		<input class="inp-menu" id="widthcanvas" size="2" value="5"></input> <br>
		</div>

		<div style="width:70%; margin-left: 15%; text-align: center">
		height <br>
		<input class="inp-menu" id="heightcanvas" size="2" value="5"></input>  <br>
		</div>

		<div id="div-currentcolor">
			<div id="layer-currentcolor">
			</div>
		</div> 
	</div>
	
	
	<div id= "option-project"> 

		<div class="head-modal" >
			<span class="title" >New Project</span><span id="bt-exit-newproject" class="bt-exit" style="">x</span>
		</div>
	
		<!-- <div id="head-menu" >New Project</div> -->
		
		<div style="width:90%; margin-left: 5%; text-align: center">
		Name 
		<input class="inp-menu" id="name-project" size="2" value="Project"></input> <br>
		</div>

		<div style="width:90%; margin-left: 5%;  text-align: center">
			Width  
			<input class="inp-menu" id="widthproject" size="2" value="5"></input>  <br>
		</div>
		
		<div style="width:90%; margin-left: 5%;  text-align: center">
			Height  
			<input class="inp-menu" id="heightproject" size="2" value="5"></input>  <br>
		</div>
		
		<div id="bt-createproject" >
			Create Project
		</div>
	</div>

	<canvas id="canvas" height="400" width="400"> </canvas>
</div>

<canvas id="pallet-canvas" height="400" width="400"> </canvas>
 
<div id="out-geratecode">
	<div class="head-modal" >
		<span class="title" >Gerate Code</span><span id="bt-exit-geratecode" class="bt-exit" style="">x</span>
	</div>
	<div  id="out-code">

	</div>
</div>


<div id="open-project">
	<div class="head-modal" >
		<span class="title" >Open Project</span><span id="bt-exit-openproject" class="bt-exit" style="">x</span>
	</div>
	<div  id="list-project">
		a

	</div>
</div>




<a id="downloadLnk" download="YourFileName.jpg" hidden>Download as image</a>
<script src="mainscript.js"></script>
</body>
</html>
